{% include "header.html" %}

<header
  class="masthead"
  style="background-image: url('../static/assets/img/training.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
            <h1>Training</h1>
            <span class="subheading">Play binaural sounds</span>
        </div>
      </div>
    </div>
  </div>
</header>

<body>
    <div class="container mt-5 text-center">
    <h1>{{ audio_file.split(".")[0] }}</h1>
    <div class="d-flex justify-content-center mt-3">
        <button onclick="playSound()" class="btn btn-primary me-2">Play sound</button>
        <audio id="audio" src="{{ url_for('static', filename='audio/' + audio_file) }}"></audio>
        <a href="{{ url_for('play_training',index=next_index) }}" class="btn btn-outline-primary">Next sound</a>
    </div>
</div>


<script>
    function playSound(){
        var audio=document.getElementById('audio');
        audio.play();
    }
</script>
</body>
